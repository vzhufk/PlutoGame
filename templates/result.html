{% extends "base.html"%}
{% block content%}
	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Result of <a href="/level/{{ result.to }}">{{ result.to.name }}</a> by <a href="/profile/{{ result.by.id }}"> {{result.by.username}} </a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">By: <a href="/profile/{{ result.by.id }}">{{ result.by.username }}</a></li>
                    <li class="list-group-item">Attempts: {{ result.attempts }}</li>
                    <li class="list-group-item">Score: {{ result.score }}</li>
                </ul>
            </div>
        </div>
    </div>
{%endblock%}

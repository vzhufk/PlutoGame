{% extends "base.html"%}
{% block content%}
	<div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Result of <a href="/level/{{ level.id }}">{{ level.name }}</a> by <a href="/profile/{{ by.id }}"> {{by.username}} </a>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">By: <a href="/profile/{{ level.by.id }}">{{ by.username }}</a></li>
                    <li class="list-group-item">Attempts: {{ attempts }}</li>
                    <li class="list-group-item">Points: {{ points }}</li>                    
                </ul>
            </div>
        </div>
    </div>
{%endblock%}

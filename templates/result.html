{% extends "base.html"%}
{% block content%}
	<div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-card mdl-cell--4-col mdl-cell" >
            <div class="mdl-card__title" id="result_title">
                <h2 class="mdl-card__title-text">
                    Result of {{ result.to.name }}
                    by {{result.by.username}}
                </h2>
            </div>
            <div class="mdl-card__supporting-text mdl-grid">
                <ul class="demo-list-item mdl-list">
                    <li class="mdl-list__item">To: <a href="/level/{{ result.to }}">{{ result.to.name }}</a></li>
                    <li class="mdl-list__item">By: <a href="/profile/{{ result.by.id }}">{{ result.by.username }}</a></li>
                    <li class="mdl-list__item">Attempts: {{ result.attempts }}</li>
                    <li class="mdl-list__item">Score: {{ result.score }}</li>
                </ul>
            </div>
        </div>

        <div class="mdl-layout-spacer"></div>
    </div>
{%endblock%}

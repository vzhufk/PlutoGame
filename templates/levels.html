{% extends "base.html" %}
{% block header_button %}
    <a href="/creator">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect
        mdl-button--colored mdl-shadow--4dp mdl-color--accent">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
    </a>
{% endblock %}

{% block content %}
    <div class="mdl-grid">
        <table class="mdl-cell mdl-cell--12-col mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric"> Name </th>
            <th> Date </th>
            <th class="mdl-data-table__cell--non-numeric"> By </th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        {% for i in levels %}
            <tr>
                <td class="mdl-data-table__cell--non-numeric">
                    {{ i.name }}
                </td>
                <td> {{ i.date }}</td>
                <td class="mdl-data-table__cell--non-numeric">
                    <a href="/profile/{{ i.by.id }}"> {{ i.by.username }} </a>
                </td>
                <td>
                    <a href="/level/{{ i.id }}">
                        <button class="mdl-button mdl-js-button mdl-button--primary">
                            <i class="material-icons">gamepad</i>
                        </button>
                    </a>
                    {% if request.user.id == i.by.id %}
                    <a href="/creator/{{ i.id }}">
                        <button class="mdl-button mdl-js-button mdl-button--primary">
                            <i class="material-icons">edit</i>
                        </button>
                    </a>
                    {% endif %}
                    <a href="/record/level={{ i.id }}">
                        <button class="mdl-button mdl-js-button mdl-button--secondary">
                            <i class="material-icons">assessment</i>
                        </button>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock %}

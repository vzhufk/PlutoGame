{% extends "base.html" %}

{% block content %}
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th> Name </th>
            <th> Date </th>
            <th> By </th>
            <th> </th>
        </tr>
        {% for i in levels %}
            <tr>
                <td>
                    <a href="/level/{{ i.id }}">{{ i.name }}</a>
                    {% if request.user.id == i.by.id %}
                    <a href="/creator/{{ i.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                    {% endif %}
                </td>
                <td> {{ i.date }}</td>
                <td> <a href="/profile/{{ i.by.id }}"> {{ i.by.username }} </a></td>
                <td> <a href="/level/{{ i.id }}/play"> <button class="button btn-default"> <span class="glyphicon glyphicon-play"></span> </button> </a></td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
